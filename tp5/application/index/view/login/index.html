<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>

     <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="/static/assets/css/reset.css">
    <link rel="stylesheet" href="/static/assets/css/supersized.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/assets/img/music.ico"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<body>
    <div class="page-container">
        <h1>Music Database</h1>
        <form action="{:url('check')}" method="post">
            <input type="text" name="Username" class="username" placeholder="Username">
            <input type="password" name="Password" class="password" placeholder="Password">
            <!-- <input type="submit" value="登录"> -->
            <button type="submit">登录</button>
            <div class="error"><span>+</span></div>
        </form>
        <form action="Users/create" method="">
            <button type="" style="background-color:deepskyblue">注册</button>
        </form>
    </div>

    <!-- Javascript -->
    <script src="/static/assets/js/jquery-1.8.2.min.js"></script>
    <script src="/static/assets/js/supersized.3.2.7.min.js"></script>
    <script src="/static/assets/js/supersized-init.js"></script>
    <script src="/static/assets/js/scripts.js"></script>
</body>
</html>
